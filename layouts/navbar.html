<!DOCTYPE html>
<html>
    <head></head>
    <style>
        #navbar-container {
            height: 100px;
            width: 100%;
            background-color: transparent;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .navlink {
            margin-left: 30px;
            font-size: 21px;
            color: white;
            cursor: pointer;
        }

        a:link {
            text-decoration: none;
        }

        .navdropdown-container {
            height: 110px;
            width: 130px;
            background-color: darkblue;
            box-shadow: 0 5px 5px 0 rgba(0, 0, 0, 0.7);
            visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            position: relative;
            top: 75px;
            left: -100px;
            z-index: 2;
        }

        .navdropdown-link {
            color: white;
            position: relative;
            margin-top: 5px;
            z-index: 3;
        }

        #menu {
            height: 30px;
            width: 40px;
            margin-top: -7px;
            position: absolute;
            right: 40px;
            margin-left: auto;
            cursor: pointer;
        }

        .menu-line {
            height: 3px;
            width: 40px;
            background-color: white;
            margin-top: 7px;
            border-radius: 10px;
        }

        #right-sidebar {
            height: 100%;
            width: 0px;
            background-color: black;
            position: fixed;
            z-index: 4;
            top: 0;
            right: 0;
            overflow-x: hidden;
            padding-top: 15px;
        }

        #right-sidebar-close-button {
            position: relative;
            font-size: 25px;
            left: 170px;
            margin-top: -5px;
            cursor: pointer;
        }

        .right-sidebar-link-container {
            padding: 10px;
            background-color: crimson;
            border: none;
            margin-top: 15px;
        }

        .right-sidebar-link {
            font-size: 21px;
            color: white;
            display: block;
            text-align: center;
        }

    </style>
    <body>
        <div id = "navbar-container">
            <img src = "/DADY-Academy/assets/images/dady-academy-logo-transparent.png" height = "80px" width = "110px" style = "margin-left: 30px;">
            <a class = "navlink" href="/DADY-Academy/templates/home.html">Home</a>
            <!-- <a class = "navlink" href="/DADY-Academy/templates/simulator.html">Simulator</a> -->
            <a class = "navlink" href="/DADY-Academy/templates/subject-lobby.html">Subject Lobby</a>
            <!-- <a class = "navlink" href="/DADY-Academy/templates/calculator.html">Scientific Calculator</a> -->
            <a class = "navlink" href="/DADY-Academy/templates/stem-library.html">STEM Library</a>
            <div id = "menu">
                <div class = "menu-line"></div>
                <div class = "menu-line"></div>
                <div class = "menu-line"></div>
            </div>
        </div>
        <div id = "right-sidebar">
            <p id = "right-sidebar-close-button">x</p>
            <br/>
            <div>
                <p id="usernavbarwelcome">Welcome!</p>
            </div>
            <div class = "right-sidebar-link-container" style = "margin-top: -15px;">
                <a class = "right-sidebar-link" href = "/DADY-Academy/security/login.html">Login</a>
            </div>
            <div class = "right-sidebar-link-container">
                <a class = "right-sidebar-link" href = "/DADY-Academy/security/signup.html">Sign Up</a>
            </div>
        </div>
        <script>
            // Navbar dropdown
            $(".navdropdown").click(dropdown);

            function dropdown() {
                var navdropdownIndex = $(this).index();
                if (navdropdownIndex == 5) {
                    if ($(".navdropdown-container").eq(0).css("visibility") == "hidden") {
                        $(".navdropdown-container").eq(0).css("visibility", "visible");
                    } else if ($(".navdropdown-container").eq(0).css("visibility") == "visible") {
                        $(".navdropdown-container").eq(0).css("visibility", "hidden");
                    }
                }
            }

            $("#right-sidebar").children().css("opacity", "0");

            var menu = document.getElementById("menu");
            menu.addEventListener("click", rightSidebarOn);

            var closeButton = document.getElementById("right-sidebar-close-button");
            closeButton.addEventListener("click", rightSidebarOff);

            function rightSidebarOn() {
                $("#right-sidebar").animate({width: "200px"}, {duration: 500, queue: true});
                $("#right-sidebar").children().animate({opacity: "1"}, {duration: 800, queue: true});
            }

            function rightSidebarOff() {
                $("#right-sidebar").children().animate({opacity: "0"}, {duration: 200, queue: true});
                $("#right-sidebar").animate({width: "0px"}, {duration: 500, queue: true});
            }


            if (sessionStorage.getItem("username") == null) {
                document.getElementById("usernavbarwelcome").innerHTML = "Welcome!";
            }


            document.getElementById("usernavbarwelcome").innerHTML = "Welcome, " + sessionStorage.getItem("username") + "!";

        </script>
    </body>
</html>
