<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            color: white;
            background-color: #160E2C;
            font-family: 'Raleway', sans-serif;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 48px;
            color: black;
            transition-duration: 0.4s;
        }

        #simulator-background-1 {
            position: relative;
            background-repeat: no-repeat;
        }

        .simulator-background-1-image, .simulator-background-1-overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .simulator-background-1-image {
            height: 800px;
            background: url("https://images.pexels.com/photos/2280571/pexels-photo-2280571.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            z-index: 1;
        }

        .simulator-background-1-overlay {
            height: 800px;
            background-color: #160E2C;
            opacity: 0.7;
            z-index: 2;
        }

        .simulator-background-1-content {
            height: 800px;
            position: relative;
            z-index: 3;
        }

        .simulator-selection-container-outer, .simulator-selection-container-inner {
            position: absolute;
            top: 75px;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .simulator-selection-container-outer {
            height: 80%;
            width: 60%;
            background-color: gray;
            opacity: 0.7;
            display: flex;
            margin: auto;
            z-index: 1;
        }

        .simulator-selection-container-inner {
            height: 65%;
            width: 50%;
            background-color: white;
            display: block;
            margin: auto;
            padding: 10px;
            z-index: 2;
        }

        .subject-image {
            height: 150px;
            width: 250px;
        }

    </style>
    <body>
        <div id = "simulator-background-1">
            <div class = "simulator-background-1-image"></div>
            <div class = "simulator-background-1-overlay"></div>
            <div class = "simulator-background-1-content">
                <div id = "navbar-content"></div>
                <div class = "simulator-selection-container-outer"></div>
                <div class = "simulator-selection-container-inner">
                    <h1 style = "text-align: center; margin-top: -5px;">Simulator</h1>
                    <img class = "subject-image" src = "/assets/images/biology.jpg">
                    <img class = "subject-image" src = "/assets/images/chemistry.jpg">
                    <img class = "subject-image" src = "/assets/images/statistics.jpg">
                    <img class = "subject-image" src = "/assets/images/physics.jpg">
                </div>   
            </div>
        </div>
        <script>
            $(function() {
                $("#navbar-content").load("/layouts/navbar.html");
            });
        </script>
    </body>
</html>
